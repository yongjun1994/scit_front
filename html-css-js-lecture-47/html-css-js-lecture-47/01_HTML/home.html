    <!-- 
      * Web 경로
        protocol host           port
        https://www.domain.com :8888 /login ?query=name
        -url
          origin: protocol + host + port
          protocol : http, https 웹과 페이지가 소통하는 방식
          host : 사이트 도메인 (IP주소를 보기쉽게 문자열로 변경)
          port : 포트 번호
          path : 서버측의 사이트 내부 경로
          query string : 요청의 key와 value값
      * Directory 경로
        HTML파일에서 경로는 파일 시스템 내의 위치를 지정한다.
        웹 페이지에서 다른 파일이나 리소스를 참조하는 데 사용

        경로 구분
          - 상대경로 (Relative path)
          - 절대경로 (Absolute path)
        / 절대경로  
        ./ 현재경로
        ../ 현재 위치의 한단계 상위 경로
     -->
