<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sameRoute</title>
  </head>
  <body>
    <h1>route</h1>

    <!-- 
      a태그

      * href 속성 : 링크할 주소 (Web경로 또는 디렉토리 경로)

      * target 속성
        target="_self | _blank | _parent | _top | <프레임이름>"
        _self (기본값) : 현재 창(또는 프레임) 에서 링크를 연다.
        _blank : 새 창 (또는 새 탭)에서 링크를 연다.
        _parent : 현재 프레임의 부모 프레임에서 링크를 연다
        _top : 모든 프레임을 벗어나 전체 창을 새로 로드
     -->

    <!-- 상대 경로 -->
    <!-- 1. 동일한 폴더 내의 파일을 참조 -->
    <a href="./sameRoute.html" target="_blank">sameRoute.html</a>
    <!-- 2. 하위 폴더의 파일을 참조 -->
    <a href="./sub/subRoute.html" target="_parent">subRoute.html</a>
    <!-- 3. 상위 폴더의 파일을 참조 -->
    <a href="./sub/subRoute.html" target="_top">subRoute.html target="_top"</a>
    <a href="../home.html" target="_top">홈으로</a><br />
  </body>
</html>
